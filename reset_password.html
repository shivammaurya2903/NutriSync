<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NutriSync | Reset Password</title>
  <meta name="description" content="Reset your NutriSync account password securely.">
  <meta name="keywords" content="reset password NutriSync, password recovery, secure reset">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <h2>Reset Your Password<br>Securely.</h2>
      <p>Enter your new password below to complete the reset process. Make sure it's strong and secure.</p>
      <div class="login-characters">
        <img src="images/character1.png" alt="Character 1" />
      </div>
      <div class="features">
        <div class="feature">
          <i class="fas fa-shield-alt"></i>
          <h4>Secure Reset</h4>
          <p>Your password reset is protected and secure.</p>
        </div>
      </div>
    </div>

    <div class="login-right">
      <div class="form reset-form">
        <div class="form-logo">
          <img src="images/logo.png" alt="NutriSync Logo - Premium Dry Fruits and Nuts" />
          <h1>NutriSync</h1>
        </div>
        <h2>Reset Password</h2>
        <p>Enter your new password</p>
        <form id="reset-form">
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="New Password" required />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirm-password" placeholder="Confirm New Password" required />
          </div>
          <button type="submit"><i class="fas fa-key"></i> Reset Password</button>
        </form>
        <p class="signup">Remember your password? <a href="login.html">Login here</a></p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');

      if (!token) {
        alert('Invalid reset link. Please request a new password reset.');
        window.location.href = 'login.html';
        return;
      }

      const resetForm = document.getElementById('reset-form');
      resetForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (password !== confirmPassword) {
          alert('Passwords do not match!');
          return;
        }

        if (password.length < 6) {
          alert('Password must be at least 6 characters long.');
          return;
        }

        try {
          const response = await fetch('reset_password.php', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `token=${encodeURIComponent(token)}&password=${encodeURIComponent(password)}`
          });

          const result = await response.json();
          if (result.success) {
            alert(result.message);
            window.location.href = 'login.html';
          } else {
            alert(result.message);
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Password reset failed. Please try again.');
        }
      });
    });
  </script>
</body>
</html>
