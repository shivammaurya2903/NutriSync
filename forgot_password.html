<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NutriSync | Forgot Password</title>
  <meta name="description" content="Reset your NutriSync password by entering your email address.">
  <meta name="keywords" content="forgot password NutriSync, reset password, account recovery">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="forgot_password.css">
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <h2>Reset Your Password</h2>
      <p>Enter your email address and we'll send you a link to reset your password.</p>
      <div class="login-characters">
        <img src="images/character1.png" alt="Character 1" />
      </div>
    </div>

    <div class="login-right">
      <div class="form">
        <div class="form-logo">
          <img src="images/logo.png" alt="NutriSync Logo - Premium Dry Fruits and Nuts" />
          <h1>NutriSync</h1>
        </div>
        <h2>Forgot Password</h2>
        <p>Please enter your email address</p>
        <form id="forgot-password-form">
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="forgot-email" placeholder="Email address" required />
          </div>
          <button type="submit">Send Reset Link</button>
        </form>
        <p class="signup">Remember your password? <a href="login.html">Back to Login</a></p>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
